<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>第七章 Hibernate 常用配置（hibernate.cfg.xml） | 笨笨个人笔记</title><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/normalize/6.0.0/normalize.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/0.6.2/pure-min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/0.6.2/grids-responsive-min.css"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="/css/main.css?v=1.0.4"><script type="text/javascript" src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="apple-touch-icon" href="/apple-touch-icon.png"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png"></head><body style="background:#fbfbfb;"><div class="body_container"><div id="header"><div class="site-name"><h1 class="hidden">第七章 Hibernate 常用配置（hibernate.cfg.xml）</h1><a id="logo" href="/.">笨笨个人笔记</a><p class="description">ibenben.org</p></div><div id="nav-menu"><a href="/." class="current"><i class="fa fa-home"> 首页</i></a><a href="/archives/"><i class="fa fa-archive"> 归档</i></a></div></div><div id="layout" class="pure-g"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">第七章 Hibernate 常用配置（hibernate.cfg.xml）</h1><div class="post-meta">May 27, 2013<span> | </span><span class="category"><a href="/categories/Hibernate/">Hibernate</a></span><script src="https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js" async></script><span id="busuanzi_container_page_pv"> | <span id="busuanzi_value_page_pv"></span><span> 阅读</span></span></div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"> &lt;!--声明Hibernate配置文件的开始 --&gt;</span><br><span class="line">&lt;hibernate-configuration&gt;</span><br><span class="line">	&lt;!--表明以下的配置是针对session-factory配置的，SessionFactory是Hibernate中的一个类，这个类主要负责保存HIbernate的配置信息，以及对Session的操作 --&gt;</span><br><span class="line">	&lt;session-factory&gt;</span><br><span class="line">		&lt;!--配置数据库的驱动程序 --&gt;</span><br><span class="line">		&lt;property name=&quot;hibernate.connection.driver_class&quot;&gt;com.mysql.jdbc.Driver &lt;/property&gt;</span><br><span class="line">		&lt;!--设置数据库的连接 --&gt;</span><br><span class="line">		&lt;property name=&quot;hibernate.connection.url&quot;&gt;jdbc:mysql://127.0.0.1:3306/hibernate &lt;/property&gt;</span><br><span class="line">		&lt;!--连接数据库是用户名 --&gt;</span><br><span class="line">		&lt;property name=&quot;hibernate.connection.username&quot;&gt;root &lt;/property&gt;</span><br><span class="line">		&lt;!--连接数据库是密码 --&gt;</span><br><span class="line">		&lt;property name=&quot;hibernate.connection.password&quot;&gt;test &lt;/property&gt;</span><br><span class="line">		&lt;!--数据库连接池的大小 --&gt;</span><br><span class="line">		&lt;property name=&quot;hibernate.connection.pool.size&quot;&gt;20 &lt;/property&gt;</span><br><span class="line">		&lt;!--是否在后台显示Hibernate用到的SQL语句，开发时设置为true，便于差错，程序运行时可以在Eclipse的控制台显示Hibernate的执行Sql语句。项目部署后可以设置为false，提高运行效率 --&gt;</span><br><span class="line">		&lt;property name=&quot;hibernate.show_sql&quot;&gt;true &lt;/property&gt;</span><br><span class="line">		&lt;!--jdbc.fetch_size是指Hibernate每次从数据库中取出并放到JDBC的Statement中的记录条数。Fetch Size设的越大，读数据库的次数越少，速度越快，Fetch </span><br><span class="line">			Size越小，读数据库的次数越多，速度越慢 --&gt;</span><br><span class="line">		&lt;property name=&quot;jdbc.fetch_size&quot;&gt;50 &lt;/property&gt;</span><br><span class="line">		&lt;!--jdbc.batch_size是指Hibernate批量插入,删除和更新时每次操作的记录数。Batch Size越大，批量操作的向数据库发送Sql的次数越少，速度就越快，同样耗用内存就越大 --&gt;</span><br><span class="line">		&lt;property name=&quot;jdbc.batch_size&quot;&gt;23 &lt;/property&gt;</span><br><span class="line">		&lt;!--jdbc.use_scrollable_resultset是否允许Hibernate用JDBC的可滚动的结果集。对分页的结果集。对分页时的设置非常有帮助 --&gt;</span><br><span class="line">		&lt;property name=&quot;jdbc.use_scrollable_resultset&quot;&gt;false &lt;/property&gt;</span><br><span class="line">		&lt;!--connection.useUnicode连接数据库时是否使用Unicode编码 --&gt;</span><br><span class="line">		&lt;property name=&quot;Connection.useUnicode&quot;&gt;true &lt;/property&gt;</span><br><span class="line">		&lt;!--connection.characterEncoding连接数据库时数据的传输字符集编码方式，最好设置为gbk，用gb2312有的字符不全 --&gt;</span><br><span class="line">		&lt;property name=&quot;connection.characterEncoding&quot;&gt;gbk &lt;/property&gt;</span><br><span class="line"></span><br><span class="line">		&lt;!--hibernate.dialect 只是Hibernate使用的数据库方言,就是要用Hibernate连接那种类型的数据库服务器。 --&gt;</span><br><span class="line">		&lt;property name=&quot;hibernate.dialect&quot;&gt;org.hibernate.dialect.MySQLDialect &lt;/property&gt;</span><br><span class="line">		&lt;!--指定映射文件 --&gt;</span><br><span class="line">		&lt;mapping resource=&quot;cn/framelife/hibernate/entity/User.hbm.xml&quot; /&gt;</span><br><span class="line">	&lt;/session-factory&gt;</span><br><span class="line">&lt;/hibernate-configuration&gt;</span><br></pre></td></tr></table></figure>
