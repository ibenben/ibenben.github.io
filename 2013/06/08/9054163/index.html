pv"></span><span> 阅读</span></span></div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;utf-8&quot;?&gt;</span><br><span class="line">&lt;!-- 上面是xml文件的版本与编码 --&gt;</span><br><span class="line">&lt;!DOCTYPE hibernate-mapping PUBLIC &quot;-//Hibernate/Hibernate Mapping DTD 3.0//EN&quot;</span><br><span class="line">&quot;http://hibernate.sourceforge.net/hibernate-mapping-3.0.dtd&quot;&gt;</span><br><span class="line">&lt;!-- </span><br><span class="line">   hibernate映射文件的头文件以及dtd格式文件</span><br><span class="line">--&gt;</span><br><span class="line"></span><br><span class="line">&lt;hibernate-mapping&gt;</span><br><span class="line">    &lt;!-- class name实体类 table数据库中的表 catalog数据库的名字 --&gt;</span><br><span class="line">    &lt;class name=&quot;cn.framelife.hibernate.entity.IdCard&quot; table=&quot;id_card&quot; catalog=&quot;hibernate&quot;&gt;</span><br><span class="line">         &lt;!-- id标签指的是主键 name类里面的的id type是这个id的类型   column表中的字段   generator主键生成策略--&gt;</span><br><span class="line">        &lt;id name=&quot;id&quot; type=&quot;java.lang.Integer&quot;&gt;</span><br><span class="line">            &lt;column name=&quot;id&quot; /&gt;</span><br><span class="line">            &lt;generator class=&quot;foreign&quot;&gt;</span><br><span class="line">            	&lt;param name=&quot;property&quot;&gt;person&lt;/param&gt;</span><br><span class="line">            &lt;/generator&gt;</span><br><span class="line">        &lt;/id&gt;</span><br><span class="line">        </span><br><span class="line">        &lt;!-- property标签   除了id、对象与集合之外的其它属性（表中的字段） name类里面的的属性名 type是这个属性的类型   column表中的字段 --&gt;</span><br><span class="line">        &lt;property name=&quot;cardNo&quot; type=&quot;java.lang.String&quot;&gt;</span><br><span class="line">            &lt;column name=&quot;card_no&quot; length=&quot;45&quot; not-null=&quot;true&quot; /&gt;</span><br><span class="line">        &lt;/property&gt;</span><br><span class="line">        &lt;!-- 对象与集合等使用关系映射标签 --&gt;</span><br><span class="line">        &lt;one-to-one name=&quot;person&quot; constrained=&quot;true&quot; class=&quot;cn.framelife.hibernate.entity.Person&quot;&gt;&lt;/one-to-one&gt;</span><br><span class="line">    &lt;/class&gt;</span><br><span class="line">&lt;/hibernate-mapping&gt;</span><br></pre></td></tr></table></figure>
