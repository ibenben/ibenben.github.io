fs.FileSystem;</span><br><span class="line">import org.apache.hadoop.fs.Path;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 上传本地文件到HDFS</span><br><span class="line"> * @author 潘广伟</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">public class CopyFile &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		</span><br><span class="line">		Configuration configuration = new Configuration();</span><br><span class="line">		</span><br><span class="line">		//如果是远程集群中的hdfs，我们需要有以下两个配置文件 </span><br><span class="line">		configuration.addResource(new Path(&quot;core-site.xml&quot;));</span><br><span class="line">		configuration.addResource(new Path(&quot;hdfs-site.xml&quot;));</span><br><span class="line">		</span><br><span class="line">		try &#123;</span><br><span class="line">			//根据配置获取到hdfs系统对象</span><br><span class="line">			FileSystem hdfs = FileSystem.get(configuration);</span><br><span class="line">			</span><br><span class="line">			//源文件</span><br><span class="line">			Path src = new Path(&quot;/home/benben/abc&quot;);</span><br><span class="line">			</span><br><span class="line">			//hdfs服务器中的路径</span><br><span class="line">			Path dst = new Path(&quot;/user/&quot;);</span><br><span class="line">			</span><br><span class="line">			hdfs.copyFromLocalFile(src, dst);</span><br><span class="line">			System.out.println(&quot;upload to&quot;+configuration.get(&quot;fs.default.name&quot;));</span><br><span class="line">			</span><br><span class="line">			//遍历hdfs下所有的文件</span><br><span class="line">			FileStatus[] files = hdfs.listStatus(dst);</span><br><span class="line">			for (FileStatus file : files) &#123;</span><br><span class="line">				System.out.println(file.getPath());</span><br><span class="line">			&#125;</span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

"> */</span><br><span class="line">public class CreateFile &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		Configuration configuration = new Configuration();</span><br><span class="line">		configuration.addResource(new Path(&quot;core-site.xml&quot;));</span><br><span class="line">		configuration.addResource(new Path(&quot;hdfs-site.xml&quot;));</span><br><span class="line"></span><br><span class="line">		try &#123;</span><br><span class="line">			FileSystem hdfs = FileSystem.get(configuration);</span><br><span class="line"></span><br><span class="line">			byte[] buffer = &quot;Hello Hadoop&quot;.getBytes();</span><br><span class="line"></span><br><span class="line">			Path newPath = new Path(&quot;/user/hello1.txt&quot;);</span><br><span class="line"></span><br><span class="line">			FSDataOutputStream outputStream = hdfs.create(newPath);</span><br><span class="line"></span><br><span class="line">			outputStream.write(buffer, 0, buffer.length);</span><br><span class="line"></span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">package cn.framelife.hadoop;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line"></span><br><span class="line">import org.apache.hadoop.conf.Configuration;</span><br><span class="line">import org.apache.hadoop.fs.FileSystem;</span><br><span class="line">import org.apache.hadoop.fs.Path;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 删除HDFS文件</span><br><span class="line"> * @author 潘广伟</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">public class Del <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">package cn.framelife.hadoop;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line"></span><br><span class="line">import org.apache.hadoop.conf.Configuration;</span><br><span class="line">import org.apache.hadoop.fs.FileSystem;</span><br><span class="line">import org.apache.hadoop.fs.Path;</span><br><span class="line"></span><br><span class="line">public class Rename &#123;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * 给HDFS中的文件重新命名</span><br><span class="line">	 * @param 潘广伟</span><br><span class="line">	 */</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		Configuration configuration = new Configuration();</span><br><span class="line">		configuration.addResource(new Path(&quot;core-site.xml&quot;));</span><br><span class="line">		configuration.addResource(new Path(&quot;hdfs-site.xml&quot;));</span><br><span class="line">		</span><br><span class="line">		try &#123;</span><br><span class="line">			FileSystem hdfs = FileSystem.get(configuration);</span><br><span class="line">			</span><br><span class="line">			Path pathOfHDFS = new Path(&quot;/user/abc.txt&quot;);</span><br><span class="line">			Path newPathName = new Path(&quot;/user/abcd.txt&quot;);</span><br><span class="line">			</span><br><span class="line">			//成功就返回true</span><br><span class="line">			boolean isRename = hdfs.rename(pathOfHDFS, newPathName);</span><br><span class="line">			</span><br><span class="line">			System.out.println(isRename);</span><br><span class="line">			</span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">package cn.framelife.hadoop;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.util.Arrays;</span><br><span class="line"></span><br><span class="line">import org.apache.hadoop.conf.Configuration;</span><br><span class="line">import org.apache.hadoop.fs.BlockLocation;</span><br><span class="line">import org.apache.hadoop.fs.FileStatus;</span><br><span class="line">import org.apache.hadoop.fs.FileSystem;</span><br><span class="line">import org.apache.hadoop.fs.Path;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 查看某个文件在HDFS集群的位置  </span><br><span class="line"> * @author 潘广伟</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">public class WhereIsFile &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		Configuration configuration = new Configuration();</span><br><span class="line">		configuration.addResource(new Path(&quot;core-site.xml&quot;));</span><br><span class="line">		configuration.addResource(new Path(&quot;hdfs-site.xml&quot;));</span><br><span class="line">		</span><br><span class="line">		try &#123;</span><br><span class="line">			FileSystem hdfs = FileSystem.get(configuration);</span><br><span class="line">			</span><br><span class="line">			Path pathOfHDFS = new Path(&quot;/user/hello.txt&quot;);</span><br><span class="line">			</span><br><span class="line">			FileStatus fileStatus =  hdfs.getFileStatus(pathOfHDFS);  </span><br><span class="line">	        BlockLocation[] blockLocations = hdfs.getFileBlockLocations(fileStatus, 0, fileStatus.getLen());  </span><br><span class="line">	        for(BlockLocation block : blockLocations)&#123;  </span><br><span class="line">	        	System.out.println(Arrays.toString(block.getHosts())+ &quot;\t&quot; + Arrays.toString(block.getNames()));  </span><br><span class="line">	        &#125;  </span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">			</span><br><span class="line">		  </span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">package cn.framelife.hadoop;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line"></span><br><span class="line">import org.apache.hadoop.conf.Configuration;</span><br><span class="line">import org.apache.hadoop.fs.FileStatus;</span><br><span class="line">import org.apache.hadoop.fs.FileSystem;</span><br><span class="line">import org.apache.hadoop.fs.Path;</span><br><span class="line"></span><br><span class="line">public class GetLastTime &#123;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * 获取HDFS文件的最后修改时间</span><br><span class="line">	 * @param 潘广伟</span><br><span class="line">	 */</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		Configuration configuration = new Configuration();</span><br><span class="line">		configuration.addResource(new Path(&quot;core-site.xml&quot;));</span><br><span class="line">		configuration.addResource(new Path(&quot;hdfs-site.xml&quot;));</span><br><span class="line">		</span><br><span class="line">		try &#123;</span><br><span class="line">			FileSystem hdfs = FileSystem.get(configuration);</span><br><span class="line">			</span><br><span class="line">			Path pathOfHDFS = new Path(&quot;/user/abcd.txt&quot;);</span><br><span class="line">			</span><br><span class="line">			FileStatus file = hdfs.getFileStatus(pathOfHDFS);</span><br><span class="line">			long time = file.getModificationTime();</span><br><span class="line">			</span><br><span class="line">			System.out.println(time);</span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
