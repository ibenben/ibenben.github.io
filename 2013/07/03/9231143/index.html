></div><div class="post-content"><p>UserDao与UserDaoImpl:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">public interface UserDao &#123;  </span><br><span class="line">    public void save();  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">public class UserDaoImpl implements UserDao &#123;  </span><br><span class="line">    public void save() &#123;  </span><br><span class="line">        System.out.println(&quot;保存用户...&quot;);  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>UserService接口及其实现类UserServiceImpl:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">public interface UserService &#123;  </span><br><span class="line">    public void addUser();  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">public class UserServiceImpl implements UserService &#123;</span><br><span class="line">	private UserDao userDao;</span><br><span class="line">	private String username;</span><br><span class="line">	</span><br><span class="line">	//这里的成员变量不需要setter方法。这是与setter注入不同的地方	</span><br><span class="line"></span><br><span class="line">	public UserServiceImpl(UserDao userDao, String username) &#123;</span><br><span class="line">		this.userDao = userDao;</span><br><span class="line">		this.username = username;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public void addUser() &#123;</span><br><span class="line">		System.out.println(username);</span><br><span class="line">		userDao.save();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>配置:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&lt;bean id=&quot;userDao&quot; class=&quot;cn.framelife.spring.dao.impl.UserDaoImpl&quot;&gt;&lt;/bean&gt;</span><br><span class="line">	&lt;!-- index表示的是构造方法中的第几个参数。从0开始。 --&gt;</span><br><span class="line">	&lt;bean id=&quot;userService&quot; class=&quot;cn.framelife.spring.service.impl.UserServiceImpl&quot;&gt;</span><br><span class="line">		&lt;constructor-arg index=&quot;0&quot; ref=&quot;userDao&quot;&gt;&lt;/constructor-arg&gt;</span><br><span class="line">		&lt;constructor-arg index=&quot;1&quot; value=&quot;zhangsan&quot;&gt;&lt;/constructor-arg&gt;</span><br><span class="line">	&lt;/bean&gt;</span><br></pre></td></tr></table></figure>
