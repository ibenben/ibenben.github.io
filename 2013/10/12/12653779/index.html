n></div><div class="post-content"><p>首先，找到数据删除前的一个时间点。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">select timestamp_to_scn(to_timestamp(&apos;2013-10-12 8:30:00&apos;, &apos;YYYY-MM-DD HH24:MI:SS&apos;)) from dual;</span><br></pre></td></tr></table></figure>
<p>然后根据这个点找到你所删除文件的表的数据。使用一个临时表把这些数据存放起来。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">create table 临时表 as select * from 清空原表 as of scn 36551273744;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">delete from 被删除数据的表 where 1=1;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">insert into 被删除数据的表 select  * from 临时表;</span><br></pre></td></tr></table></figure>
<p>删除临时表<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">drop table 临时表;</span><br></pre></td></tr></table></figure></p>
