<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>mysql 编号生成 | 笨笨个人笔记</title><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/normalize/6.0.0/normalize.min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/0.6.2/pure-min.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/pure/0.6.2/grids-responsive-min.css"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="/css/main.css?v=1.0.4"><script type="text/javascript" src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"><link rel="apple-touch-icon" href="/apple-touch-icon.png"><link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png"></head><body style="background:#fbfbfb;"><div class="body_container"><div id="header"><div class="site-name"><h1 class="hidden">mysql 编号生成</h1><a id="logo" href="/.">笨笨个人笔记</a><p class="description">ibenben.org</p></div><div id="nav-menu"><a href="/." class="current"><i class="fa fa-home"> 首页</i></a><a href="/archives/"><i class="fa fa-archive"> 归档</i></a></div></div><div id="layout" class="pure-g"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">mysql 编号生成</h1><div class="post-meta">Nov 25, 2014<script src="https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js" async></script><span id="busuanzi_container_page_pv"> | <span id="busuanzi_value_page_pv"></span><span> 阅读</span></span></div><div class="post-content"><p>1、序列号生成的方法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">DELIMITER $$</span><br><span class="line">CREATE DEFINER=`root`@`localhost` FUNCTION `get_workNo`() RETURNS varchar(45) CHARSET utf8</span><br><span class="line">BEGIN</span><br><span class="line">DECLARE newWorkNo varCHAR (45) ;</span><br><span class="line">	DECLARE currentDate varCHAR (15) ;-- 当前日期,有可能包含时分秒     </span><br><span class="line">	DECLARE maxNo INT DEFAULT 0 ;</span><br><span class="line">	DECLARE oldWorkNo VARCHAR (25) DEFAULT &apos;&apos; ;-- 离现在最近的满足条件的订单编号     </span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	SELECT SUBSTRING(DATE_FORMAT(NOW(), &apos;%Y%m&apos;),3,6) INTO currentDate ;</span><br><span class="line">	</span><br><span class="line">	SELECT IFNULL(workNo, &apos;&apos;) INTO oldWorkNo     </span><br><span class="line">	  FROM operation_work     </span><br><span class="line">	  WHERE SUBSTRING(workNo, 3, 4) = currentDate          </span><br><span class="line">	ORDER BY id DESC LIMIT 1 ; -- 有多条时只显示离现在最近的一条     </span><br><span class="line">	</span><br><span class="line">	IF oldWorkNo != &apos;&apos; THEN     </span><br><span class="line">		SET maxNo = CONVERT(SUBSTRING(oldWorkNo, -4), DECIMAL) ;-- SUBSTRING(oldOrderNo, -5)：订单编号如果不为‘‘截取订单的最后5位     </span><br><span class="line">	END IF ;</span><br><span class="line">	</span><br><span class="line">	SELECT     </span><br><span class="line">		CONCAT(&apos;TS&apos;, currentDate,  LPAD((maxNo + 1), 4, &apos;0&apos;)) INTO newWorkNo ;</span><br><span class="line">	</span><br><span class="line">RETURN newWorkNo;</span><br><span class="line">END$$</span><br><span class="line">DELIMITER ;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">USE `it_system`;</span><br><span class="line">DELIMITER $$</span><br><span class="line">CREATE DEFINER=`root`@`localhost` TRIGGER `operation_work_BINS` BEFORE INSERT ON `operation_work` FOR EACH ROW</span><br><span class="line">begin SET @workNo = get_workNo();    </span><br><span class="line">       set NEW.workNo=@workNo;</span><br><span class="line">end</span><br></pre></td></tr></table></figure>
