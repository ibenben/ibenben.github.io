s="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">package com.tepper.common.util;</span><br><span class="line"></span><br><span class="line">import java.util.Iterator;</span><br><span class="line">import java.util.List;</span><br><span class="line">import java.util.Map;</span><br><span class="line">import java.util.Map.Entry;</span><br><span class="line"></span><br><span class="line">import org.apache.poi.POIXMLDocument;</span><br><span class="line">import org.apache.poi.xwpf.usermodel.ParagraphAlignment;</span><br><span class="line">import org.apache.poi.xwpf.usermodel.XWPFDocument;</span><br><span class="line">import org.apache.poi.xwpf.usermodel.XWPFParagraph;</span><br><span class="line">import org.apache.poi.xwpf.usermodel.XWPFRun;</span><br><span class="line">import org.apache.poi.xwpf.usermodel.XWPFTable;</span><br><span class="line">import org.apache.poi.xwpf.usermodel.XWPFTableCell;</span><br><span class="line">import org.apache.poi.xwpf.usermodel.XWPFTableRow;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Word写入器</span><br><span class="line"> * </span><br><span class="line"> * DocWriter</span><br><span class="line"> * </span><br><span class="line"> * @author 潘广伟</span><br><span class="line"> * @Email p_3er@qq.com</span><br><span class="line"> * @Date 2015-3-25 上午8:53:17</span><br><span class="line"> * </span><br><span class="line"> * @version 1.0.0</span><br><span class="line"> * </span><br><span class="line"> */</span><br><span class="line">public class DocWriter &#123;</span><br><span class="line">    /**</span><br><span class="line">     * 根据模板生成word文档</span><br><span class="line">     * createByTemplate</span><br><span class="line">     * </span><br><span class="line">     * @param srcPath</span><br><span class="line">     * @param map</span><br><span class="line">     * @return </span><br><span class="line">     * @exception </span><br><span class="line">     * @since  1.0.0</span><br><span class="line">     */</span><br><span class="line">    public static XWPFDocument createByTemplate(String srcPath,Map&lt;String, String&gt; map) &#123;</span><br><span class="line">        XWPFDocument document = null;</span><br><span class="line">        try &#123;</span><br><span class="line">            document = new XWPFDocument(POIXMLDocument.openPackage(srcPath));</span><br><span class="line">            Iterator it = document.getTablesIterator();</span><br><span class="line">            while (it.hasNext()) &#123;</span><br><span class="line">                XWPFTable table = (XWPFTable) it.next();</span><br><span class="line">                int rcount = table.getNumberOfRows();</span><br><span class="line">                for (int i = 0; i &lt; rcount; i++) &#123;</span><br><span class="line">                    XWPFTableRow row = table.getRow(i);</span><br><span class="line">                    List&lt;XWPFTableCell&gt; cells = row.getTableCells();</span><br><span class="line">                    for (XWPFTableCell cell : cells) &#123;</span><br><span class="line">                        for (Entry&lt;String, String&gt; e : map.entrySet()) &#123;</span><br><span class="line">                            if (cell.getText().equals(e.getKey())) &#123;</span><br><span class="line">                                /**</span><br><span class="line">                                 * 清空原来的字符</span><br><span class="line">                                 */</span><br><span class="line">                                cell.removeParagraph(0);</span><br><span class="line"></span><br><span class="line">                                /**</span><br><span class="line">                                 * 新的字符及样式</span><br><span class="line">                                 */</span><br><span class="line">                                XWPFParagraph paragraph = new XWPFParagraph(cell.getCTTc().addNewP(), cell);</span><br><span class="line">                                paragraph.setAlignment(ParagraphAlignment.LEFT);</span><br><span class="line">                                XWPFRun run = paragraph.createRun();</span><br><span class="line">                                run.setFontSize(14);</span><br><span class="line">                                run.setFontFamily(&quot;宋体&quot;);</span><br><span class="line">                                run.setText(e.getValue());</span><br><span class="line">                            &#125;</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return document;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
