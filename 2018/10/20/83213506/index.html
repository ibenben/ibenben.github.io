span></div><div class="post-content"><p>Mat_对应的是CV_8U，<br>Mat_对应的是CV_8S，<br>Mat_对应的是CV_32S，<br>Mat_对应的是CV_32F，<br>Mat_对应的是CV_64F，<br>对应的数据深度如下：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">• CV_8U - 8-bit unsigned integers ( 0..255 )</span><br><span class="line"></span><br><span class="line">• CV_8S - 8-bit signed integers ( -128..127 )</span><br><span class="line"></span><br><span class="line">• CV_16U - 16-bit unsigned integers ( 0..65535 )</span><br><span class="line"></span><br><span class="line">• CV_16S - 16-bit signed integers ( -32768..32767 )</span><br><span class="line"></span><br><span class="line">• CV_32S - 32-bit signed integers ( -2147483648..2147483647 )</span><br><span class="line"></span><br><span class="line">• CV_32F - 32-bit ﬂoating-point numbers ( -FLT_MAX..FLT_MAX, INF, NAN )</span><br><span class="line"></span><br><span class="line">• CV_64F - 64-bit ﬂoating-point numbers ( -DBL_MAX..DBL_MAX, INF, NAN )</span><br></pre></td></tr></table></figure></p>
